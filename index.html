<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js" integrity="sha256-7PzqE1MyWa/IV5vZumk1CVO6OQbaJE4ns7vmxuUP/7g=" crossorigin="anonymous"></script>
    <script>

      document.addEventListener('DOMContentLoaded', function() {
        fetch("https://eoasvsoi5ngofim.m.pipedream.net").then(data=>{
          console.log(data)
          var date = new Date();
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialDate: '2022-11-09',
          initialView: 'dayGridMonth',
          
          height:"auto",
          headerToolbar:{
                 start: 'title',
                center: "",
                end: 'prev,today,next'},
          
          events: data["data"]
        });
        calendar.render();
        })
        
      });

    </script>
  </head>
  <body>
    <div id='calendar'></div>
  </body>
</html>
